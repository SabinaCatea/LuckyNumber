<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <button>AGAIN</button>
      <span>Between 1 and 20</span>
    </div>
    <div class="midle-section">
      <h1>GUESS MY NUMBER!</h1>
      <!-- <hr class="horizontal-line" /> -->
      <div class="wrapper"><button class="guessed-number">?</button></div>
    </div>
    <div class="number-check">
      <div class="left-section">
        <input type="text" class="chosen-number" />
        <button class="check-button">Check</button>
      </div>
      <div class="right-section">
        <p class="message">Correct Number!</p>
        <p class="score">Score: 15</p>
        <p class="high-score">HighScore: 17</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
